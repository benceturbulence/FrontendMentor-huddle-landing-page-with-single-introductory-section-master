<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <main class="wrapper">
    <div class="flex">
      <div class="col_1">
        <img class = "hero_icon" src="images/logo.svg" alt="logo of the hero">
        <img class = "illustration" src="images/illustration-mockups.svg" alt="illustration">
      </div>
      <div class="col_2">
        <h1>
          Build The Community Your Fans Will Love
        </h1>
        <p class = "intro">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <button class="registerBtn">
          Register
        </button>
      </div>
    </div>
    <div class="icon_container">
      <img class = "social_icon" src="images/facebook_icon.svg" alt="facebook icon">
      <img class = "social_icon" src="images/twitter_icon.svg" alt="twitter icon">
      <img class = "social_icon" src="images/instagram_icon.svg" alt="instagram icon">
    </div>
  </main>


  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/benceturbulence">Benceturbulence</a>.
    </p>
  </footer>
</body>
</html>
